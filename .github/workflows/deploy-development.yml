on:
  push:
    branches:
      - development

env:
  ## Sets environment variable
  NODE_ENV: "development"
  NEXIA_API_BASE_URL: ${{ secrets.NEXIA_API_BASE_URL}}
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY}}
  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_DOMAIN: ${{ secrets.GOOGLE_CLIENT_DOMAIN }}
  GOOGLE_CLIENT_REDIRECT_URL: ${{ secrets.GOOGLE_CLIENT_REDIRECT_URL }}
  
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install NX
        run: yarn global add nx

      - name: Cache Yarn packages
        uses: actions/cache@v3
        with:
          path: ~/.yarn-cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Packages
        run: yarn --prefer-offline

      - name: Inject Environment Variables
        run: yarn run add_envs

      - name: Build
        run: yarn run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANDIKA_16CF6 }}"
          expires: 30d
          projectId: andika-16cf6
          channelId: live


