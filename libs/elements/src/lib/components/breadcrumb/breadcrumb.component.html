<div class="mb-5 flex w-full items-center justify-between py-3 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:flex-wrap lg:justify-start" data-te-navbar-ref>
  <div class="flex w-full items-center justify-between px-6">
      <ol class="list-reset flex">
        <li *ngFor="let crumb of breadcrumbs$ | async; let last = last; let first = first">
          <a routerLink="{{crumb}}" class="py-3 text-yellow-900 hover:text-neutral-600 dark:text-neutral-200">
            <ng-container *ngIf="first">
              <fa-icon [icon]="faHome" class="mr-2"></fa-icon>Home
            </ng-container>
            <ng-container *ngIf="!first">{{ crumb }}</ng-container>
          </a>
          <span *ngIf="!last" class="mx-2 text-yellow-900 dark:text-neutral-200">/</span>
        </li>
      </ol>
  </div>
</div>
