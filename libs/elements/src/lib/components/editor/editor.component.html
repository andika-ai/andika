
<form [formGroup]="form" *ngIf="!loading; else typing">
  <quill-editor #editor [style.display]="hide ? 'none' : 'block'" class="content-editor" [placeholder]="''"
    [styles]="{'min-height': '500px', background: 'white'}" (onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)"
    (onBlur)="blur($event)" (onEditorCreated)="created($event)" formControlName="editor">
  </quill-editor>
</form>

<ng-template #typing>
  <div class=" center-screen dot-elastic"></div>
</ng-template>
