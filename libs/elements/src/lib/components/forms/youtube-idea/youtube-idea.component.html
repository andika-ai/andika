<ng-container [formGroup]="form">
  <div class="w-full px-3">
    <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="channelName">
      Channel Name
    </label>
    <input formControlName="channelName"
      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      id="channelName" type="text" placeholder="Example: My Channel">

    <label class="block uppercase tracking-wide text-neutral text-xs font-bold mt-4 mb-2" for="channelTheme">
      Channel Theme
    </label>
    <input formControlName="channelTheme"
      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      id="channelTheme" type="text" placeholder="Example: Comedy">

    <label class="block uppercase tracking-wide text-neutral text-xs font-bold mt-4 mb-2" for="previousVideoTopics">
      Previous Video Topics
    </label>
    <textarea formControlName="previousVideoTopics"
      class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 resize-y rounded-md py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      id="previousVideoTopics" type="text" placeholder="Example: Funny Cat Videos, Pranks"></textarea>
  </div>
</ng-container>
