<div class="flex items-center -m-2">
  <mat-form-field appearance="outline" class="w-56 h-5">
    <mat-select
      [formControl]="usecaseCtrl"
      placeholder="Search writing tools"
      (selectionChange)="navigateToForm(usecaseCtrl.value.navigateTo)"
      class="w-full h-full text-white"
    >
      <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
      <mat-option>
        <ngx-mat-select-search
          placeholderLabel="Find writing tool..."
          noEntriesFoundLabel="'no matching tool found'"
          [formControl]="usecaseFilteringCtrl"
          [searching]="searching"
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option
        *ngFor="let usecase of filteredUsecases$ | async"
        [value]="usecase"
      >
        {{ usecase.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
