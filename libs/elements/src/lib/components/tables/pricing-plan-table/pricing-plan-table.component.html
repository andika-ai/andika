<mat-toolbar class="bg-primary">
  <span class="text-bold">Pricing Plan Overview</span>
</mat-toolbar>

<mat-form-field class="mt-2">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Standard" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm"> Price </th>
      <td mat-cell *matCellDef="let row"> $ {{row.price}} </td>
    </ng-container>

    <!-- Duration Month  Column -->
    <ng-container matColumnDef="durationMonths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm"> Duration Month(s) </th>
      <td mat-cell *matCellDef="let row"> {{row.durationMonths}} </td>
    </ng-container>

    <!--charactersPerMonth Column -->
    <ng-container matColumnDef="charactersPerMonth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm"> Characters Per Month </th>
      <td mat-cell *matCellDef="let row"> {{row.charactersPerMonth }} </td>
    </ng-container>

    <!--charactersPerMonth Column -->
    <ng-container matColumnDef="discountPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm"> Discount % </th>
      <td mat-cell *matCellDef="let row"> {{row.discountPercentage}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of pricing plans"></mat-paginator>
</div>
