<nav
  class="fixed w-full z-20 top-0 left-0"
  [ngClass]="{ 'bg-white': isHomeRoute(), 'bg-yellow-500': !isHomeRoute() }"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3"
  >
    <a
      *ngIf="!isEditorLink()"
      id="andika-logo"
      routerLink="/"
      class="mr-10 flex items-center bg-yellow-500 py-1 px-1 hidden md:flex"
    >
      <span
        id="logo"
        class="font-semibold text-black dark:text-yellow-600 cookie-font self-center text-2xl whitespace-nowrap"
        >Andika</span
      >
      <sup>
        <img
          src="assets/images/quill-pen.svg"
          class="h-8 sm:h-6 mr-3"
          alt="Andika Logo"
          loading="lazy"
        />
      </sup>
    </a>
    <div class="flex md:order-2 flex-grow justify-end">
      <!-- Modified this line -->
      <button
        *ngIf="isHomeRoute()"
        (click)="navigateToLogin()"
        type="button"
        class="border border-yellow-400 mr-5 text-black bg-transparent hover:bg-yellow-500 hover:text-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-yellow-600 dark:hover:bg-yellow-500 dark:focus:ring-yellow-800"
      >
        Login
      </button>
      <button
        *ngIf="isHomeRoute()"
        (click)="navigateToRegister()"
        type="button"
        class="mr-5 px-4 text-black bg-yellow-500 hover:bg-yellow-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm py-2 text-center dark:bg-yellow-600 dark:hover:bg-yellow-500 dark:focus:ring-yellow-800"
      >
        <span class="btn-txt hover:text-white"
          >Try Andika for Free&nbsp;<i class="fa fa-arrow-right"></i
        ></span>
      </button>

      <!-- Button for toggling mode -->
      <button
        *ngIf="!isHomeRoute()"
        mat-icon-button
        (click)="toggleDarkMode = !toggleDarkMode"
      >
        <mat-icon
          [ngClass]="{
            'text-yellow-500': toggleDarkMode,
            'text-white': !toggleDarkMode
          }"
        >
          lightbulb
        </mat-icon>
      </button>
      <!-- Help button -->
      <mat-menu #helpMenu="matMenu">
        <button mat-menu-item>
          <span>Watch Video Tutorial</span>
        </button>
        <button mat-menu-item>
          <span>Resources and Guide</span>
        </button>
        <button mat-menu-item>
          <span>Community</span>
        </button>
        <button mat-menu-item>
          <span>Live Chat</span>
        </button>
        <button mat-menu-item>
          <span>Send Us an Email</span>
        </button>
      </mat-menu>
      <button
        *ngIf="!isHomeRoute()"
        mat-icon-button
        [matMenuTriggerFor]="helpMenu"
      >
        <mat-icon class="text-white">help_outline</mat-icon>
      </button>
      <button
        id="menu-btn"
        (click)="openMenu()"
        data-collapse-toggle="navbar-cta"
        type="button"
        class="ml-5 inline-flex items-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
    <div
      [ngClass]="{
        hidden: isMenuHidden,
        'w-full': !isMenuHidden,
        'md:block md:w-auto': !isMenuHidden
      }"
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
    >
      <ul
        [ngClass]="{
          'bg-white': isHomeRoute(),
          'bg-yellow-500': !isHomeRoute()
        }"
        class="flex flex-col font-medium p-0 md:p-0 mt-0 md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900"
      >
        <li *ngIf="isHomeRoute()">
          <a
            routerLink="/usecases"
            [ngClass]="{
              'text-grey-900': isHomeRoute()
            }"
            class="block py-2 pl-3 pr-4 rounded md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Use Cases</a
          >
        </li>
        <li *ngIf="isHomeRoute()">
          <a
            [ngClass]="{
              'text-grey-900': isHomeRoute()
            }"
            routerLink="/pricing"
            routerLinkActive="active"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Pricing</a
          >
        </li>
        <li *ngIf="isHomeRoute()">
          <a
            routerLink="/resources"
            [ngClass]="{
              'text-grey-900': isHomeRoute()
            }"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            aria-current="page"
            >Resources</a
          >
        </li>
        <li *ngIf="isHomeRoute()">
          <a
            routerLink="/integration"
            [ngClass]="{
              'text-grey-900': isHomeRoute()
            }"
            class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Integration</a
          >
        </li>
        <li *ngIf="isHomeRoute()">
          <a
            routerLink="/login"
            [ngClass]="{
              'text-grey-900': isHomeRoute()
            }"
            class="cursor-pointer block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Support</a
          >
        </li>
        <li *ngIf="!isHomeRoute() && isEditorLink()">
          <a
            routerLink="/dashboard"
            class="cursor-pointer block py-2 pl-3 pr-4 text-black rounded md:hover:text-yellow-500 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            ><fa-icon class="text-black" [icon]="faArrowLeft"></fa-icon>&nbsp;
            <span class="text-sm">Home</span></a
          >
        </li>
        <li *ngIf="!isHomeRoute() && isEditorLink()">
          <a
            routerLink="/dashboard"
            class="cursor-pointer block py-2 pl-3 pr-4 text-black rounded md:hover:text-yellow-500 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            ><fa-icon class="text-black" [icon]="faFolder"></fa-icon>&nbsp;
            <span class="text-sm">Documents</span></a
          >
        </li>
        <li *ngIf="isEditorLink()">
          <andika-app-search-ai-tool></andika-app-search-ai-tool>
        </li>
        <li *ngIf="isDashboardLink()">
          <!-- <div>
            <input
              type="text"
              id="categoryFilter"
              [(ngModel)]="filterCategory"
              (ngModelChange)="filterUsecases()"
              class="p-2 pl-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
            />
            <span class="inset-y-0 left-0 flex items-center pl-2">
              <i class="fa fa-search text-gray-400"></i>
            </span>
            <label
              class="text-gray-500 pointer-events-none"
              for="categoryFilter"
              >Search Writing Tool</label
            >
          </div> -->
          <div class="flex" (click)="onDocumentClick($event)">
            <label
              for="search-dropdown"
              class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
              >Your Email</label
            >
            <button
              id="dropdown-button"
              (click)="toggleUsecaseDropdown()"
              [attr.aria-expanded]="isUsecaseDropdownOpen ? 'true' : 'false'"
              class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
              type="button"
            >
              All categories
              <svg
                aria-hidden="true"
                class="w-4 h-4 ml-1"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                ></path>
              </svg>
            </button>
            <div
              
              [ngClass]="{ hidden: !isUsecaseDropdownOpen }"
              class="max-h-40 overflow-y-auto z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-56 dark:bg-gray-700 absolute top-8 mt-4"
            >
            <ul class="py-2 text-gray-700 dark:text-gray-200 list-inside" aria-labelledby="dropdown-button">
              <li *ngFor="let category of categories">
                <button  (click)="onClickUsecaseCategory(category)" type="button" class="text-left text-xs block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                  {{category}}
                </button>
              </li>
            </ul>
            
            </div>
            <div class="relative flex-grow">
              <input
                [(ngModel)]="filterCategory"
                (ngModelChange)="filterUsecases()"
                type="search"
                id="search-dropdown"
                class="block p-2.5 px-6 min-w-0 flex-grow z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                placeholder="Search Blog, Youtube, Email Generator..."
                required
              />
              <button
                type="button"
                disabled
                class="pointer-events-none absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
                <span class="sr-only">Search</span>
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
