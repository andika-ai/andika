
<div class="bg-yellow-100 card mx-4 md:mx-4">
<form class="w-full max-w-lg" [formGroup]="form" >
  <div class="flex flex-wrap p-3">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-first-name">
        Select Language
      </label>
      <select formControlName="language"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let lang of languages" [value]="lang.name">{{lang.name}}</option>
      </select>
      <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div> -->
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-last-name">
        Select tone
      </label>
      <select formControlName="tone"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let tone of tones" [value]="tone.name">{{ tone.name}}</option>
      </select>
      <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div> -->
    </div>
  </div>


  <div class="flex flex-wrap p-3">
    <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-last-name" disabled> Choose use case:</label>`
      <select formControlName="usecase" (change)="selectUsecase()" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
  <option value="">--Please choose an option--</option>
  <option *ngFor="let useCase of useCaseData" [value]="useCase.id">
     {{ useCase.name }} <img style="vertical-align:middle" src="assets/icons/{{useCase.img}}" width="20" height="20">
  </option>
</select>
      <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div> -->
      <p class="mt-1 text-sm text-gray-500">{{ selectedUseCase.info }}</p>
      <p class="mt-1 text-xs text-gray-400"><a class="text-orange-300" href="#">Click here </a> to get enhanced
        keywords suggestions.</p>
      <!-- Show relevant inputs based on the selected use case -->
      <div class="mt-2" [ngSwitch]="selectedUseCase?.id">
        <div *ngSwitchCase="'1'">
          <andika-youtube-idea-form formGroupName="youtubeIdea"></andika-youtube-idea-form>
        </div>
        <div *ngSwitchCase="'2'">

          <andika-youtube-video-description-form formGroupName="youtubeDescription">
          </andika-youtube-video-description-form>
        </div>
        <div *ngSwitchCase="'3'">

          <andika-youtube-channel-description-form formGroupName="youtubeChannelDescription">
          </andika-youtube-channel-description-form>
        </div>

        <div *ngSwitchCase="'4'">

          <andika-testimonial-and-review-form formGroupName="testimonialAndReview"></andika-testimonial-and-review-form>

        </div>
        <div *ngSwitchCase="'5'">

          <andika-tagline-headline-form formGroupName="taglineHeadline"></andika-tagline-headline-form>

        </div>

        <div *ngSwitchCase="'12'">

          <andika-cover-letter-form formGroupName="coverLetter"></andika-cover-letter-form>
        </div>

        <div *ngSwitchCase="'10'">

          <andika-job-description-form formGroupName="jobDescription"></andika-job-description-form>
        </div>

        <div *ngSwitchCase="'13'">

          <andika-profile-bio-form formGroupName="profileBio"></andika-profile-bio-form>

        </div>
        <div *ngSwitchCase="'6'">

          <andika-story-plots-form formGroupName="storyPlot"></andika-story-plots-form>

        </div>

        <div *ngSwitchCase="'7'">

          <andika-song-idea-form formGroupName="songIdea"></andika-song-idea-form>

        </div>

        <div *ngSwitchCase="'9'">

          <andika-email-form formGroupName="email"></andika-email-form>
        </div>

        <div *ngSwitchCase="'8'">

          <andika-sms-and-notifications-form formGroupName="smsAndNotifications"></andika-sms-and-notifications-form>
        </div>

        <div *ngSwitchCase="'14'">
          <andika-reply-to-reviews-or-email-form formGroupName="replyToReviewsOrEmail">
          </andika-reply-to-reviews-or-email-form>
        </div>
        <div *ngSwitchCase="'11'">
          <andika-blog-idea-form formGroupName="blogIdea"></andika-blog-idea-form>
        </div>
        <div *ngSwitchCase="'15'">
          <andika-grammer-correction-form formGroupName="grammarCorrection"></andika-grammer-correction-form>
        </div>
        <!-- Defaults dont show any thing  there fore submit should be disabled -->
        <div *ngSwitchDefault>
          <!-- //Show some info message to the user  -->
          <div></div>
        </div>

      </div>
    </div>
  </div>
  <div class="mt-10 mb-3 flex flex-wrap">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-first-name">
        Number of variants
      </label>
      <select formControlName="numberOfVariants"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let num of [1,2,3]" [value]="num">{{num}}</option>
      </select>
      <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div> -->
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-last-name">
        Creativity level
      </label>
      <select formControlName="creativityLevel"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let clv of  creativityLevels" [value]="clv.name">{{clv.name}}</option>
      </select>
      <!-- <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
      </div> -->
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12 m-2">
      <button type="submit" (click)="onSubmit()" class="w-full py-2.5 bg-orange-500 text-white font-medium text-xs leading-normal uppercase rounded-full shadow-md hover:bg-yellow-500 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0  active:shadow-lg transition duration-150 ease-in-out">
        <div *ngIf="!isTyping">
          Write for me&nbsp;<svg aria-hidden="true" class="inline-block w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        </div>
        <div *ngIf="isTyping" class="inline-block place-self-auto">Writing</div><div *ngIf="isTyping" class="ml-2 place-self-auto dot-typing inline-block"></div>
      </button>

    </div>

  </div>
</form>
</div>
