<div class="m-1 p-1  border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
  <form class="w-full max-w-lg" [formGroup]="form">
    <div class="flex flex-wrap p-2">
      <div class="w-full md:w-1/2 px-3 mb-4">
        <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-first-name">
          Select Language
        </label>
        <select formControlName="language"
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option *ngFor="let lang of languages" [value]="lang.name">{{lang.name}}</option>
        </select>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-neutral text-xs font-bold mb-2" for="grid-last-name">
          Select tone
        </label>
        <select formControlName="tone"
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          <option *ngFor="let tone of tones" [value]="tone.name">{{tone.name}}</option>
        </select>
      </div>
    </div>

    <div class="flex flex-wrap p-2">
      <div class="w-full px-2">
        <div class="mt-2" [ngSwitch]="currentFormType">
          <div *ngSwitchCase="useCase.YoutubeIdea">
            <andika-youtube-idea-form formGroupName="youtubeIdea"></andika-youtube-idea-form>
          </div>
          <div *ngSwitchCase="useCase.YoutubeDescription">

            <andika-youtube-video-description-form formGroupName="youtubeDescription">
            </andika-youtube-video-description-form>
          </div>
          <div *ngSwitchCase="useCase.YoutubeChannelDescription">

            <andika-youtube-channel-description-form formGroupName="youtubeChannelDescription">
            </andika-youtube-channel-description-form>
          </div>

          <div *ngSwitchCase="useCase.TestimonialAndReview">

            <andika-testimonial-and-review-form
              formGroupName="testimonialAndReview"></andika-testimonial-and-review-form>

          </div>
          <div *ngSwitchCase="useCase.TagLineAndHeadline">

            <andika-tagline-headline-form formGroupName="taglineHeadline"></andika-tagline-headline-form>

          </div>

          <div *ngSwitchCase="useCase.CoverLetter">

            <andika-cover-letter-form formGroupName="coverLetter"></andika-cover-letter-form>
          </div>

          <div *ngSwitchCase="useCase.JobDescription">

            <andika-job-description-form formGroupName="jobDescription"></andika-job-description-form>
          </div>

          <div *ngSwitchCase="useCase.ProfileBio">

            <andika-profile-bio-form formGroupName="profileBio"></andika-profile-bio-form>

          </div>
          <div *ngSwitchCase="useCase.StoryPlots">

            <andika-story-plots-form formGroupName="storyPlot"></andika-story-plots-form>

          </div>

          <div *ngSwitchCase="useCase.SongLyrics">

            <andika-song-idea-form formGroupName="songIdea"></andika-song-idea-form>

          </div>

          <div *ngSwitchCase="useCase.EmailBody">

            <andika-email-form formGroupName="email"></andika-email-form>
          </div>

          <div *ngSwitchCase="useCase.SmsAndNotifications">

            <andika-sms-and-notifications-form formGroupName="smsAndNotifications"></andika-sms-and-notifications-form>
          </div>

          <div *ngSwitchCase="useCase.ReplyToReviewsAndMessages">
            <andika-reply-to-reviews-or-email-form formGroupName="replyToReviewsOrEmail">
            </andika-reply-to-reviews-or-email-form>
          </div>
          <div *ngSwitchCase="useCase.BlogIdeaAndOutline">
            <andika-blog-idea-form formGroupName="blogIdea"></andika-blog-idea-form>
          </div>
          <div *ngSwitchCase="useCase.GrammarCorrection">
            <andika-grammer-correction-form formGroupName="grammarCorrection"></andika-grammer-correction-form>
          </div>

          <div *ngSwitchDefault>
            <!-- //Show some info message to the user  -->
            <div></div>
          </div>

        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 mb-4 text-center">
        <button type="submit" (click)="onSubmit()"
          class="w-auto px-24 py-2 bg-zinc-700 text-white font-medium text-xs leading-normal uppercase rounded-full shadow-md hover:bg-yellow-500 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0  active:shadow-lg transition duration-150 ease-in-out">
          <div *ngIf="!isTyping">
            Write for me&nbsp;<svg aria-hidden="true" class="inline-block w-5 h-5" fill="currentColor"
              viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
          <div *ngIf="isTyping" class="inline-block place-self-auto">Writing</div>
          <div *ngIf="isTyping" class="ml-2 place-self-auto dot-typing inline-block"></div>
        </button>
      </div>
    </div>
  </form>
</div>
