
<section class="h-screen d-flex align-items-center">
  <div class="px-6 h-full text-gray-800">
    <div class="row">
      <div class="col-md-6 mb-12">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-100"
          alt="Sample image" />
      </div>
      <div class="col-md-6 mb-12 mt-20">
        <form [formGroup]="form">
          <div class="d-flex align-items-center">
            <p class="text-lg mb-0 mr-4">Sign in with</p>
            <button mat-button  (click)="authService.googleAuth()" type="button" class="btn btn-primary mx-1">
              <fa-icon [icon]="['fab', 'google']"></fa-icon>
          </button>
            <!-- <button (click)="authService.facebookAuth()" type="button" class="btn btn-primary mx-1">Facebook</button> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="form.get('email')?.hasError('email')">Please enter a valid email</mat-error>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="form.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Sign in</button>
            <a routerLink="/forgot-password" class="text-blue-600">Forgot password?</a>
          </div>
        </form>
        <div class="text-center mt-6">
          <span class="text-sm">Don't have an account?</span>
          <a routerLink="/signup" class="text-blue-600">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</section>
