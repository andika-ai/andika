<section class="h-100">
  <div class="px-3 h-100 text-gray-800">
    <div
      class="d-flex align-items-center flex-wrap h-100 justify-content-center justify-content-xl-between justify-content-lg-between"
    >
      <div
        class="d-flex align-items-center flex-wrap w-xl-6/12 w-lg-6/12 w-md-9/12 mb-3 mb-md-0"
      >
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="w-100"
          alt="Sample image"
        />
      </div>
      <div class="ml-xl-20 w-xl-5/12 w-lg-5/12 w-md-8/12 mb-3 mb-md-0">
        <form [formGroup]="form">
          <div class="d-flex align-items-center justify-content-center justify-content-lg-start">
            <p class="text-lg mb-0 mr-4">Register with</p>
            <button
              (click)="authService.googleAuth()"
              type="button"
              class="btn btn-primary btn-sm text-uppercase rounded-pill shadow-sm mx-1"
            >
              Google
            </button>
          </div>

          <div class="d-flex align-items-center my-4">
            <p class="text-center font-semibold mx-4 mb-0">Or</p>
          </div>
    
          <!-- Email input -->
          <div class="mb-3">
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder="Email address"
            />
          </div>
    
          <!-- Password input -->
          <div class="mb-3">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
    
          <div class="form-group form-check d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck2"
              />
              <label class="form-check-label" for="exampleCheck2">
                Remember me
              </label>
            </div>
            <a href="#" class="text-blue-600">Forgot password?</a>
          
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</section>
